<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple JSON GET request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <img src="img/doctor-2-64.png">
        <div class="header-text">
            <h1>myDoctor</h1>
            <p>Find doctors for online consultations</p>
        </div>
    </div>

    <div class="search-nav">
        <div class="input">
            <div class="input-fields">
                <select placeholder="Preferred language">
                    <option value="preferred language">Preferred language</option>
                    <option value="english">English</option>
                    <option value="german">German</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                </select>

            </div>

            <div class="input-fields">
                <select placeholder="Symptoms">
                    <option value="symptoms">Symptoms</option>
                    <option value="fever">Fever</option>
                    <option value="high puls">High puls</option>
                    <option value="back pain">Back pain</option>
                    <option value="other1">Other...</option>
                </select>
            </div>


            <div class="input-fields">
                <select placeholder="Special field">
                    <option value="special field">Special field</option>
                    <option value="ent">ENT</option>
                    <option value="general">General</option>
                    <option value="orthopedia">Orthopedia</option>
                    <option value="other2">Other...</option>
                </select>
            </div>
        </div>

        <div class="button-sector">
            <button class="btn" onclick="load()">List available doctors</button>
            <h3 id="result"></h3>
        </div>

    </div>

    <div class="list" id="list">

    </div>


</body>

</html>
